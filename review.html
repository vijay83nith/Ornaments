    <script>
        // Sample reviews data (replace this with your actual data)
let reviewsData = [
    
    // Add more reviews as needed
];

// Function to display reviews on the page
function displayReviews() {
    const reviewsList = document.getElementById('reviews-list');

    // Clear existing reviews
    reviewsList.innerHTML = '';

    // Loop through reviewsData and create list items for each review
    reviewsData.forEach((review) => {
        const listItem = document.createElement('li');
        listItem.className = 'review';
        listItem.innerHTML = `<strong>${review.username}:</strong> ${review.review}`;
        reviewsList.appendChild(listItem);
    });
}

// Function to handle form submission
function submitReview(event) {
    event.preventDefault();

    // Get values from the form
    const username = document.getElementById('username').value;
    const userReview = document.getElementById('review').value;

    // Add the new review to the reviewsData array
    reviewsData.push({ username, review: userReview });

    // Clear the form fields
    document.getElementById('username').value = '';
    document.getElementById('review').value = '';

    // Update the displayed reviews
    displayReviews();
}

// Call the function to display reviews when the page loads
window.onload = displayReviews;

// Attach the submitReview function to the form's submit event
document.getElementById('review-form').addEventListener('submit', submitReview);
    </script>
